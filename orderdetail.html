	<div class="container">

			<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
				<h1 class="page-header">Personal Information</h1>
				<form class="form-horizontal" id="order-form" action="mailto:tsun424@gmail.com">
					<input type="hidden" name="body" id="body"/>
					<input type="hidden" name="subject" id="subject"/>		
					<div class="form-group">
						<label for="name" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Your Name</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="text" class="form-control" id="name" name="name" placeholder="Name" required="required">
						</div>
						<label for="email" class=" col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Your Email</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
						</div>
					</div>
					<div class="form-group">
						<label for="time" class=" col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Delivery Time</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="datetime-local" class="form-control" id="time" name="time" required="required">
						</div>
					</div>
					<div class="form-group">
						<label for="address" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Delivery Address</label>
						<div class="col-lg-10 col-md-10 col-xs-10 col-sm-10">
						  <input type="text" class="form-control" id="address" name="address" placeholder="Address" required="required">
						</div>
					</div>
						
					<h1 class="page-header">Coffee</h1>
					<div class="form-group">
						<label for="latte" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Latte</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="number" class="form-control" id="latte" name="latte" placeholder="cups">
						</div>
						<label for="creamlatte" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Cream Latte</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="number" class="form-control" id="creamlatte" name="creamlatte" placeholder="cups">
						</div>
					</div>
					<div class="form-group">
						<label for="cappuccino" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Cappuccino</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="number" class="form-control" id="cappuccino" name="cappuccino" placeholder="cups">
						</div>
						<label for="espresso" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Espresso</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="number" class="form-control" id="espresso" name="espresso" placeholder="cups">
						</div>
					</div>
					<h1 class="page-header">Sandwiches</h1>
					<div class="form-group">
						<label for="bacon" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Bacon</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="number" class="form-control" id="bacon" name="bacon" placeholder="pieces">
						</div>
						<label for="chicksalad" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Chicken salad</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="number" class="form-control" id="chicksalad" name="chicksalad" placeholder="pieces">
						</div>
					</div>
					<div class="form-group">
						<label for="baconegg" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Bacon, egg and cheese</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="number" class="form-control" id="baconegg" name="baconegg" placeholder="pieces">
						</div>
					</div>
					<h1 class="page-header">Pies</h1>
					<div class="form-group">
						<label for="applepie" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Apple Pie</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="number" class="form-control" id="applepie" name="applepie" placeholder="pieces">
						</div>
						<label for="blueberry" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Blueberry Pie</label>

						  <input type="number" class="form-control" id="blueberry" name="blueberry" placeholder="pieces">
						</div>
					</div>
	
					<h1 class="page-header">Salad</h1>
					<div class="form-group">
						<label for="fruitsalad" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Fruit Salad</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">

						<label for="chefsalad" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Chef Salad</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="number" class="form-control" id="chefsalad" name="chefsalad" placeholder="plates">
						</div>
					</div>
					<div class="form-group">
						<label for="coleslaw" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Coleslaw</label>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
						  <input type="number" class="form-control" id="coleslaw" name="coleslaw" placeholder="plates">
